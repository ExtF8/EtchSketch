<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-A-Sketch</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <header>
        <h1>Etch-A-Sketch</h1>
    </header>
    <section class="content-wrapper">
        <div class="settings">
            <input id="color-pick" type="color" value="#000000">
            <button id="color-btn" class="button-58">Single Color</button>
            <button id="rgb-btn" class="button-58">Random RGB</button>
            <button id="erase-btn" class="button-58">Erase</button>
            <button id="clear-btn" class="button-58">Clear Canvas</button>
            <div class="canvas-size-btns">
                <h2>Canvas Size</h2>
                <button id="sml-size-btn" class="button-58 size-btn" value="16">16x16</button>
                <button id="med-size-btn" class="button-58 size-btn" value="32">32x32</button>
                <button id="lge-size-btn" class="button-58 size-btn" value="64">64x64</button>
            </div>
        </div>
        <div id="grid-container"></div>
    </section>
</body>
</html>
